<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .content{
      background:#00f;
      font-size:50px;
      line-height:150px;
      text-align:center;
      width:300px;
      height:150px;
      border-radius:10px;
      color:#f00;
      font-weight:bold;
      position:relative;
     
    }
    .box{
      margin:20px auto;  
    }
  </style>
</head>
<body>
  <div class='box'>
    <button class="btn1">消失</button>
    <button class="btn2">出现</button>
    <button class="btn3">切换</button>
    <button class="btn4">渐变</button>
    <button class="btn5">滑动</button>
    <button class="btn6">自定义</button>
    <button class="btn7">停止</button>
  </div>
  <div class='content'>content</div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>    
    $('.btn1').on('click',function(){
      $('.content').hide('5000')
    });
    $('.btn2').on('click',function(){
      $('.content').show('5000')
    });
    $('.btn3').on('click',function(){
      $('.content').toggle('2000')
    });
    $(".btn4").click(function(){ 
      $(".content").fadeToggle("5000", "linear"); 
    });
    $('.btn5').on('click',function(){
     $('.content').slideToggle('5000')
    });  
   

  $('.btn6').on('click',function(){
      $('.content').animate({width:'150',height:'150'});
      $('.content').animate({width:'350',height:'150'});
      $('.content').animate({width:'350',height:'350'});
      $('.content').animate({width:'350',height:'150'});
      $('.content').animate({left:'+=350'}); 
      $('.content').animate({top:'+=350'}); 
      $('.content').animate({left:'-=350'}); 
      $('.content').animate({top:'-=350'});
      $('.content').animate({opacity:'0.8'});  
   })
    
    $('.btn7').on('click',function(){
      $('.content').stop(true,true); 
    })
  </script>  
</body>
</html>
