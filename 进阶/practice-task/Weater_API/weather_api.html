<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather_API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="mainbody">
            <div class="topbar">
                <ul class="info">
                    <li class="location">
                        <input type="text" value="北京">
                        <i class="icon iconfont">&#xe614;</i> 
                    </li>
                    <li class="time">
                        <input type="text" value="2017.8.14"> 
                        <i class="icon iconfont">&#xe602;</i>
                    </li>
                </ul>
                <ul class="navbar">
                    <li class="weather">
                        <i class="icon iconfont">&#xe606;</i>
                        <a href="">weather</a>
                    </li>
                    <li class="news">
                        <i class="icon iconfont">&#xe60d;</i>
                        <a href="">news</a>
                    </li>
                    <li class="gallery">
                        <i class="icon iconfont">&#xe618;</i>
                        <a href="">gallery</a>
                    </li>
                </ul>
            </div>
            <!-- 上半部分 -->

            <div class="sidebar">              
                <ul class="date">
                    <li id="yesterday">
                        <span class="day">昨天</span>
                        <span class="icon icon-yesterday"></span>
                        <span class="temperature tpr-ytd"></span>
                    </li>
                    <li id="today">
                        <span class="day">今天</span>
                        <span class="icon icon-today"></span>
                        <span class="temperature tpr-td"></span>
                    </li>                    
                    <li id="tomorrow">
                        <span class="day">明天</span>
                        <span class="icon icon-tomorrow"></span>
                        <span class="temperature tpr-tmr"></span>
                    </li>
                    <li id="tomorrow2">
                        <span class="day">后天</span>
                        <span class="icon icon-tomorrow2"></span>
                        <span class="temperature tpr-tmr2"></span>
                    </li>
                </ul>
            </div>


        </div>
    </div>

<script src="../jquery/jquery-2.1.1.min.js"></script>
<script>
</script>

</body>
</html>
