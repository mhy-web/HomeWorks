<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.3">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style_bagua.css">
    <title>八卦图</title>
</head>
<body>
  <section class="container">
    <div class="carousel">
      <figure>
        <div class="row row-s"></div>
        <div class="row row-s"></div>
        <div class="row row-s"></div>
      </figure>
      <figure>
        <div class="row row-s"></div>
        <div class="row row-s"></div>
        <div class="row" id="row-ct">
          <div class="column"></div>
          <div class="column"></div>
        </div>
      </figure>
      <figure>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
          <div class="row row-s"></div>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
      </figure>
      <figure>
          <div class="row row-s"></div>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
      </figure>
      <figure>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
      </figure>
      <figure>
          <div class="row row-s"></div>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
          <div class="row row-s"></div>
      </figure>
      <figure>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
          <div class="row row-s"></div>
      </figure>
      <figure>
          <div class="row" id="row-ct">
              <div class="column"></div>
              <div class="column"></div>
          </div>
          <div class="row row-s"></div>
          <div class="row row-s"></div>
      </figure>
      <figure id="circle-outer"></figure>
      <svg width="340" height="340" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!-- 黑色区域，最底层 -->
        <rect x="170" y="0"  width="170" height="340" fill="black" />
        <!-- 白色半圆，矩形+圆角+白色填充 -->
        <rect x="85" y="170" rx="170" ry="170" width="170" height="170" fill="black" />
        <!-- 白色半圆上的黑色小圆 -->
        <circle cx="170" cy="255" r="30" fill="white"/>
        <!-- 黑色半圆 -->
        <rect x="85" y="0" rx="170" ry="170" width="170" height="170" fill="white" />
        <!-- 黑色半圆上面的白色小圆 -->
        <circle cx="170" cy="85" r="30" fill="black"/>
      </svg>
    </div>
  </section>
</body>
</html>
