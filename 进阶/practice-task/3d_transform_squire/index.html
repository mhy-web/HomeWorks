<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d_squire</title>
    <style type="text/css" >
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .container{
            width:300px;
            height:300px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1200px;
            /*border: 1px dotted red;*/

        }
        .ct{
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: center center ;
        }
        .ct-1{

            left: 25px;
            top: 25px;
            right: 25px;
            bottom: 25px;
            transform: rotate3d(-1,0,0, 45deg);
            /*border: 1px dotted green;*/
        }
        .ct-2{
            left: 100px;
            top: 100px;
            right: 100px;
            bottom: 100px;
            /*border: 1px dotted #00f;*/
            transform: translate(25px, 25px) rotate3d(-1,0,0, 45deg);
        }
        .carousel{
            position: absolute;
            left:0;
            top:0;
            right: 0;
            bottom: 0;
            transform-style: preserve-3d;

        }
        .carousel-1{
            width: 300px;
            height: 300px;
            transform-origin: center center;
            animation: carousel-1 8s linear infinite;

        }
        .carousel-2{
            height: 100px;
            height: 100px;
            transform-origin: center center;
            animation: carousel-2 8s linear infinite;
        }
        @keyframes carousel-1{
            0%{
               transform: rotateY(90deg);
            }
            100%{
                transform:  rotateY(450deg);
            }
        }
        @keyframes carousel-2{
            0%{
                transform:  rotateY(90deg);
            }
            100%{
               transform: rotateY(-450deg);
            }

        }
        @keyframes font-change{
            0%{
                color: #fff;
            }
            50%{
                color:#9400d3;
            }
            100%{
                color: #000;
            }
        }
        .carousel figure{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            color: #fff;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
            animation:font-change 1s linear infinite;
        }
        .carousel-1 figure{
            width: 300px;
            height: 300px;
            opacity: 0.3;
            font-size: 80px;
            line-height: 300px;
            background-color: #008080;
            transform: translateZ(-150px);
        }
        .carousel-2 figure{
            width: 100px;
            height: 100px;
            font-size: 50px;
            line-height: 100px;
            opacity: 0.8;
            background-color:#a52a2a;
            transform: translateZ(-50px);
        }
       .carousel-1 figure:nth-child(1){
            transform: rotateX(0deg) translateZ(150px);
            background-color:#a52a2a ;
        }
        .carousel-1 figure:nth-child(2){
            transform: rotateX(0deg)  translateZ(-150px);
            background-color:#008080 ;
        }
        .carousel-1 figure:nth-child(3){
            transform: rotateY(90deg)  translateZ(150px);
            background-color:#5f9ea0 ;
        }
        .carousel-1 figure:nth-child(4){
            transform: rotateY(90deg)  translateZ(-150px);
            background-color:#dc143c ;
        }
        .carousel-1 figure:nth-child(5){
            transform: rotateX(90deg)  translateZ(150px);
            background-color: #b8860b;
        }
        .carousel-1 figure:nth-child(6){
            transform: rotateX(90deg)  translateZ(-150px);
            background-color: #9932cc;
        }

        .carousel-2 figure:nth-child(1){
            transform: rotateX(0deg) translateZ(50px);
            background-color:#a52a2a ;
        }
        .carousel-2 figure:nth-child(2){
            transform: rotateX(0deg)  translateZ(50px);
            background-color:#008080 ;
        }
        .carousel-2 figure:nth-child(3){
            transform: rotateY(90deg)  translateZ(50px);
            background-color:#5f9ea0 ;
        }
        .carousel-2 figure:nth-child(4){
            transform: rotateY(90deg)  translateZ(-50px);
            background-color:#dc143c ;
        }
        .carousel-2 figure:nth-child(5){
            transform: rotateX(90deg)  translateZ(50px);
            background-color: #b8860b;
        }
        .carousel-2 figure:nth-child(6){
            transform: rotateX(90deg)  translateZ(-50px);
            background-color: #9932cc;
        }

    </style>
</head>
<body>
    <section class="container">
    <div class="ct ct-1">
        <div class="carousel carousel-1">
            <figure>1</figure>
            <figure>2</figure>
            <figure>3</figure>
            <figure>4</figure>
            <figure>5</figure>
            <figure>6</figure>
        </div>
    </div>
    <div class="ct ct-2">
        <div class="carousel carousel-2">
            <figure>1</figure>
            <figure>2</figure>
            <figure>3</figure>
            <figure>4</figure>
            <figure>5</figure>
            <figure>6</figure>
        </div>
    </div>
    </section>
</body>
</html>
