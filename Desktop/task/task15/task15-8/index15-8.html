<body>
    <ul class="ct">
        <li class="item">内容1</li>
        <li class="item">内容2</li>
    </ul>
    <a id="load-more" class="btn" href="#">加载更多</a>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        $(function(){
            var $ct=$('.ct');
            $ct.on('mouseenter','li',function(){
                $(this).addClass('hover');
            }).on('mouseleave','li',function(){
                $(this).removeClass('hover');
            });


            var lock=false;
            var more=$('#load-more');
            more.on('click',function(){
                var start=$('.item').length + 1;
                var len=3;
                more.val('加载中……');
                if(!lock){
                    lock = true;
                    $.ajax({
                        url: '/getMore',
                        type: 'get',
                        dataType: 'json',
                        data:{
                            start: start,
                            len: len
                        },
                        success: function(result){
                            console.log('点击了');
                            console.log(result);
                            dealWith(result.data);
                            more.val('加载更多');
                            lock = false;
                        },
                        error: function(){
                            console.log('出错了');
                            lock = false;
                        }
                    })
                }
            })
            function dealWith(data){
                for(var i=0;i<data.length;i++){

                    $('.ct').append('<li class="item">'+data[i]+'</li>');
                }
            }
        })

    /*
    定义接口
    1）url
    2)入参：{start:2,length:6}
    3)回参：
    {
        status:1,//1代表正常，0代表出错
        data:[2,3,4,5,6,7]
    }
