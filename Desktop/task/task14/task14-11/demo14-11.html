<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>task14-11</title>
    <link rel="stylesheet" href="style14-11.css">
</head>
<body>
    <!--方法一-->
    <h1>基本方法</h1>
    <div class="mainbody ftr1">
        <ul class="nav clearfix">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <ul class="content">
            <li class="panel show">content1</li>
            <li class="panel">content2</li>
            <li class="panel">content3</li>
        </ul>
    </div>
    <div class="mainbody ftr1">
        <ul class="nav clearfix">
            <li>tab1</li>
            <li class="active">tab2</li>
            <li>tab3</li>
        </ul>
        <ul class="content">
            <li class="panel">content1</li>
            <li class="panel show">content2</li>
            <li class="panel">content3</li>
        </ul>
    </div>
    <!--方法二-->
    <h1>上下滑动</h1>
    <div class="mainbody ftr2">
        <ul class="nav clearfix">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="wrap">
            <ul class="content">
                <li class="panel">content1</li>
                <li class="panel">content2</li>
                <li class="panel">content3</li>
            </ul>
        </div>
    </div>
    <div class="mainbody ftr2">
        <ul class="nav clearfix">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="wrap">
            <ul class="content">
                <li class="panel">content1</li>
                <li class="panel">content2</li>
                <li class="panel">content3</li>
            </ul>
        </div>
    </div>


   
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> 
    <script>
       
    $('.nav li').on('click',function(){
        var $this=$(this);
        var index=$this.index();
        console.log(index)
        $this.siblings().removeClass('active');
        $this.addClass('active');
        
        $this.parents('.ftr1')
        .find('.panel').eq(index).addClass('show')
        .siblings().removeClass('show') 
    })

    $('.nav>li').on('click',function(){
        var $this=$(this);
        var index=$this.index();
        var ct_Height=$('.ftr2 .wrap').height()
        console.log(index);
        $this.siblings().removeClass('active');
        $this.addClass('active');
        console.log('tabs')
        $this.parents('.ftr2')
             .find('.content')
             .animate({top:-ct_Height*index})
             console.log('ct')
    });


    </script>  
</body>
</html>
