    (function Control(){
        var btn1 = document.querySelector("#btn1")
        var btn2 = document.querySelector("#btn2")
        var _car = document.querySelector(".carousel")
        btn1.addEventListener('click', function(){
            _car.classList.remove('scroll-c')
            _car.classList.add('scroll-z')
        })
        btn2.addEventListener('click', function(){
            _car.classList.remove('scroll-z')
            _car.classList.add('scroll-c')
